<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rustamov Oyatulloh">
    <meta name="description" content="Form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style></style>
</head>
<body>
        <h1>Regestration form</h1>
        <hr>
    
        <Form>
            <label for="first name">First Name </label>
            <input type="text" id="first name" placeholder="Enter Your First Name"><br><br>
            <label for="last name">Last Name </label>
            <input type="text" id="last name" placeholder="Enter Your Last Name"><br><br>
            <label for="nick name">Nick Name"</label>
            <input type="text" id="nick name" placeholder="Enter Your Nick Name"><br><br>
            <label for="mail">E-mail </label>
            <input type="email" id="mail" placeholder="Enter Your e-mail"><br><br>
            <label for="password">Password </label>
            <input type="password" id="password" placeholder="Enter Your Password"><br><br>
            <label for="date">Date of Birth </label>
            <input type="date" id="date" placeholder="Enter Your Date of Birth"><br><br>
            <label for="male">Male </label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female </label>
            <input type="radio" id="female" name="gender">
            <label for="other">Other </label>
            <input type="radio" id="other" name="gender"><br><br>
            <label for="number">Phone number </label>
            <input type="number" id="number" placeholder="Enter Your Number"><br><br>
            <label>Adress</label><br>
            <textarea rows="5" cols="32" >
            </textarea><br><br>
            <button><b>submit</b></button>
            <button><b>reset</b></button>
        </Form>
</body>
</html>
